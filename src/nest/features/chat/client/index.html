<!DOCTYPE html>
<html lang="en">
    <head>
        <title>WebSocket tester</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="http://unpkg.com/vue@next"></script>
        <script src="http://localhost:3001/socket.io/socket.io.js"></script>
    </head>

    <body>
        <div id="app">
            <h1>{{ title }}</h1>
            <div>
                <input type="text" placeholder="username" v-model="username" />
                <h3>Username: {{ username }}</h3>
            </div>
            <form @submit.prevent="submitMessage">
                <input type="text" v-model="message" />
                <button type="submit">Send</button>
            </form>
            <ul>
                <li v-for="msg in messages">{{ msg.body }}</li>
            </ul>
        </div>

        <script>
            const { createApp, ref, reactive, onMounted } = Vue;
            const socket = io('http://localhost:3001/chat');

            const Chat = {
                name: 'Chat',

                setup() {
                    const title = 'WebSocket Tester';
                    const message = ref('');
                    const username = ref('');
                    const messages = reactive([]);

                    const submitMessage = () => {
                        const newMessage = {
                            chatId: '1',
                            from: username.value,
                            to: 'test',
                            body: message.value,
                            timestamp: new Date(),
                            type: 'MESSAGE',
                            subject: '',
                            signatures: [],
                            replies: [],
                        };
                        messages.push(newMessage);
                        console.log(`send message: ${JSON.stringify(newMessage)}`);
                        socket.emit('message_to_server', newMessage);
                        message.value = '';
                    };

                    const handleReceivedMessage = msg => {
                        messages.push(msg);
                        console.log(`received message: ${JSON.stringify(msg)}`);
                    };

                    onMounted(() => {
                        socket.on('message_to_client', msg => {
                            handleReceivedMessage(msg);
                        });
                    });

                    return {
                        title,
                        message,
                        username,
                        messages,
                        submitMessage,
                    };
                },
            };

            createApp(Chat).mount('#app');
        </script>
    </body>
</html>
